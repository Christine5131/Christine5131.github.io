<html lang="ZH">
<head>

#form02{

		    padding:10px 20px；

		    }

	</style>
</head>
<body>
<form id="form01">
	<label>帶輸入的資料個數</label>
	<input type="number" name="number01" placeholder="0"><br>
	</form>
	<button class="btn01" onclick="inputNo()">產生輸入表格</button>
<div id="demo01"></div>
<div id="demo02"></div>
<script>
    var no =0;
	function inputNo(){<button class="btn01" onclick="inputNo()">產生輸入表格</button>}
	function stat(){<button class="btn01" onclick="inputNo()">產生輸入表格</button>}
</script>
<script>
   var no =0；
    function inputNo(){
    const x =document.getElementById("form01")；
    var item=x.element【0】.value；
    no=item；
    var text01="<form id=\"form02\">"；
    for(i=1；i<=item；i++){
    text01+=i+"."；
    text01+="<input type=\"text\">"+<br>；
    }
     text01+="</form>"+<br>；
    text01+="<button class=\"btn02\"onclick=\"stat()\">計算統計量</button>"；
    document.getElementById("demo01").innerHTML=text01；
    }
    </script>
<script>
   var no =0；
    function inputNo(){
    function stat(){
    const y =document.getElementById("form02")；
    var sum=0；
    var sum01=0；
    var text02=""；
    for(i=1；i<=no；i++){
    sum+=Number(y.element【i】.value),2)；
    text02+="第"+(i+1)+"個數值為"+y.element【i】.value+"<br>"；
    }
    text02+="<h4>平均差="+sum/no+"<h4>"；
    text02+="<h4>標準差="Math.sqrt((sum01-sum*sum/no)/(no-1))+"<h4>"；
    document.getElementById("demo02").innerHTML=text02；
    }
    </script>
</body>
</html>
